name: "Rand"
on:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  niji:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v4
      - name: run
        env:
            tok_fb: ${{ secrets.TOK_FB }}
            tok_git: ${{ secrets.TOK_GIT }}
        run: bash main.sh "${tok_git}" "${tok_fb}"
